<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="submitFormulario()">
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del usuario" formControlName="nombre">
                    <span class="form-text text-danger" *ngIf="campoNoValido('nombre')">Debe de ser en formato de nombre y apellido</span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" placeholder="Email del usuario" formControlName="email">
                    <span class="form-text text-danger" *ngIf="campoNoValido('email')">El correo es obligatorio</span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Password de la cuenta">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirmar password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Confirmar password">
                </div>
            </div>

            <div class="row">
                <div class="col"> 
                    <button type="submit" class="btn btn-primary float-end">Crear</button>
                </div>
            </div>
        </form>
    </div>
</div>


<h2>Form Valid: {{miFormulario.valid}}</h2>

<h2>Nombre</h2>
<pre>{{miFormulario.controls.nombre.errors | json}}</pre>

<h2>Email</h2>
<pre>{{miFormulario.controls.email.errors | json}}</pre>
