<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" placeholder="Nombre de la persona..." formControlName="nombre">
            <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
                      Este campo es obligatorio</span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" placeholder="Agregar favorito..." [formControl]="nuevoFavorito" (keyup.enter)="agregarFavorito()"> <!-- (keyup.enter)="a=1"> -->
                <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()"><!-- (click)="a=1"> -->
                    Agregar</button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
                <input class="form-control" [formControlName]="i">
                <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">Eliminar</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary float-end"><!-- (click)="a=1"> -->
                Guardar</button>
        </div>
    </div>

</form>
