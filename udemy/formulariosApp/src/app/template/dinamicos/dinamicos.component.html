<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" placeholder="Nombre de la persona..." [ngModel]="persona.nombre" name="nombre" required>
            <span class="form-text text-danger" *ngIf="miFormulario.controls.nombre?.errors">
                      Este campo es obligatorio</span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" placeholder="Agregar favorito..." [(ngModel)]="nuevoJuego" (keyup.enter)="agregarJuego()" name="nuevoJuego">
                <button class="btn btn-outline-primary" type="button" (click)="agregarJuego()">Agregar</button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let favorito of persona.favoritos; let i = index">
                <input class="form-control" [(ngModel)]="favorito.nombre" name="favorito_{{i}}" required>
                <button class="btn btn-outline-danger" type="button"
                    (click)="eliminar(i)">Eliminar</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>

</form>
